<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="portfolio style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Parthasarathi R </h1>
            <h4 class="section-one__role">Web developer</h4>
            <a class="section-one__contact" href="portfolio.html">
                Home</a>
        </div>
        <div class="contact-form">
            <form>
                <Table>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message: </td>
                        <td><textarea rows="4" placeholder="Message...." class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </Table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media: <a href="https://github.com/ParthasarathiRamkumar">Github</a>
                <a href="https://www.linkedin.com/in/parthasarathi-r-921a2b1bb/">Linkedin</a>
            </p>
            <p class="section-five__desc">&copy; Parthasarathi R</p>
        </div>

    </div>
</body>

</html>
